<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <link href="static/lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <script src="static/lib/js/jquery-3.1.1.min.js"></script>
    <script src="static/lib/js/sockjs.min.js"></script>
    <script src="static/lib/js/stomp.min.js"></script>
    <script src="static/js/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <ul>
            <li onclick="restart()">restart</li>
            <li onclick="signup('test', 'pass')">signup</li>
            <li onclick="signin('test', 'pass')">signin</li>
            <li onclick="message('test')">message</li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Chat Room</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form id="send_msg_form">
                <div class="form-group">
                    <label id="msg_label" for="msg"></label>
                    <input type="text" id="msg" class="form-control" placeholder="Type a message...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
